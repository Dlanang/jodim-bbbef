baseURL: "https://jovitadhimas.netlify.app/"
title: "Jovita & Dhimas"
paginate: 5
theme: hugo-PaperMod

# TAMBAHKAN 2 BARIS INI:
defaultContentLanguage: "id"
defaultContentLanguageInSubdir: false

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-0XQKYH4KYS

minify:
    disableXML: true
    minifyOutput: true

# UBAH URUTAN languages: id DULU
languages:
  id:  # PASTIKAN ID DULUAN
    languageName: "Bahasa Indonesia"
    weight: 1  # UBAH weight MENJADI 1
    taxonomies:
      category: categories
      tag: tags
      series: seris
    menu:
      main:
        - name: Arsip
          url: archives
          weight: 5
        - name: Pencarian
          url: search/
          weight: 10
        - name: Tagar
          url: tags/
          weight: 10
  en:  # INGGRIS SETELAHNYA
    languageName: "English"
    weight: 2  # UBAH weight MENJADI 2
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON
sitemap:
  changefreq: "weekly"
  priority: 0.5
  filename: sitemap.xml

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Blog kisah hidup dan percintaan Jovita & Dhimas. Cerita, perjalanan, dan inspirasi cinta."
    author: ["Jovita", "Dhimas"]
    lazyLoadImages: true

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    comments: true
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Arsip  # UBAH KE BAHASA INDONESIA
              url: archives
            - name: Tagar  # UBAH KE BAHASA INDONESIA
              url: tags

    homeInfoParams:
      Title: "Jovita & Dhimas"
      Content: >
        Selamat datang di blog kisah hidup dan percintaan kami. Temukan cerita, perjalanan, dan inspirasi cinta di sini.

    socialIcons:
        - name: github
          url: "https://github.com/dlanang"
        # - name: KoFi
        #   url: "#"
        - name: Rss
          url: "index.xml"

    # editPost sudah dinonaktifkan (dikomentari) - BAIK
    # editPost:
    #   URL: "https://github.com/dlanang/jodim-bbbef/tree/main/content"
    #   Text: "Usulkan Perubahan" # edit text
    #   appendFilePath: true # to append file path to Edit link

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false

# TAMBAHKAN DISQUS DI services (HAPUS services instagram/twitter yang duplikat)
services:
  disqus:
    shortname: "jovita-1"    
privacy:
    vimeo:
        disabled: false
        simple: true
    twitter:
        disabled: false
        enableDNT: true
        simple: true
    instagram:
        disabled: false
        simple: true
    youtube:
        disabled: false
        privacyEnhanced: true